server:
  port: 8000

spring:
  application:
    name: spring-api-gateway

  cloud:
    gateway:
      routes:
        - id: first-service
#          uri: http://localhost:8081
          uri: lb://FIRST-SERVICE
          predicates:
            - Path=/first-service/**
          filters:
            - CustomFilter

        - id: second-service
#          uri: http://localhost:8082
          uri: lb://SECOND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, There
                preLogger: true
                postLogger: true

####################################################################################
#        - id: users-service
#          uri: lb://USERS-SERVICE # data 을 forwarding 할 eureka server
#          predicates:
#            - Path=/users-service/** # 실제 클라이언트의 요쳥 형식

# 클리이언트의 요청을 받아서 Predicates 을 보고 해당 URL 을 다른 URL 로 요청보낼 수 있다.(원하는 형태로 변경 가능)
        - id: users-service
          uri: lb://USERS-SERVICE
          predicates:
            - Path=/users-service/users
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/users-service/(?<segment>.*), /$\{segment}

        ### 유저 로그인
        - id: users-service
          uri: lb://USERS-SERVICE
          predicates:
            - Path=/users-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/users-service/(?<segment>.*), /$\{segment}

        ### 유저 관련 일반 기능
        - id: users-service
          uri: lb://USERS-SERVICE
          predicates:
            - Path=/users-service/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/users-service/(?<segment>.*), /$\{segment}
####################################################################################
        - id: catalogs-service
          uri: lb://CATALOGS-SERVICE
          predicates:
            - Path=/catalogs-service/**

        - id: orders-service
          uri: lb://ORDERS-SERVICE
          predicates:
            - Path=/orders-service/**

      # global filter 부분
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
  main:
    web-application-type: reactive

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka



